<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Reception desk -->
  <rect x="100" y="300" width="300" height="100" rx="20" fill="#e0c080" />
  <rect x="100" y="280" width="300" height="30" rx="10" fill="#a0d0e0" />
  
  <!-- Reception staff -->
  <circle cx="200" cy="250" r="30" fill="#6080c0" />
  <rect x="185" y="280" width="30" height="60" fill="#6080c0" />
  
  <!-- Waiting area chairs -->
  <g>
    <!-- Row 1 -->
    <rect x="500" y="300" width="50" height="50" rx="5" fill="#808080" />
    <rect x="560" y="300" width="50" height="50" rx="5" fill="#808080" />
    <rect x="620" y="300" width="50" height="50" rx="5" fill="#808080" />
    
    <!-- Row 2 -->
    <rect x="500" y="370" width="50" height="50" rx="5" fill="#808080" />
    <rect x="560" y="370" width="50" height="50" rx="5" fill="#808080" />
    <rect x="620" y="370" width="50" height="50" rx="5" fill="#808080" />
    
    <!-- People waiting -->
    <circle cx="525" cy="320" r="15" fill="#404040" />
    <rect x="515" y="335" width="20" height="25" fill="#404040" />
    
    <circle cx="585" cy="320" r="15" fill="#404040" />
    <rect x="575" y="335" width="20" height="25" fill="#404040" />
  </g>
  
  <!-- Display screen -->
  <rect x="150" y="150" width="200" height="120" rx="5" fill="#80c0e0" />
  <text x="170" y="200" font-family="Arial" font-size="16" fill="#ffffff">WELCOME TO CLINIC</text>
  
  <!-- Water dispenser -->
  <rect x="50" y="350" width="30" height="60" fill="#a0a0a0" />
  <rect x="55" y="330" width="20" height="20" fill="#80c0e0" />
  
  <!-- Plants -->
  <circle cx="700" cy="350" r="30" fill="#80c080" />
  <circle cx="50" cy="450" r="20" fill="#80c080" />
  
  <!-- Windows -->
  <rect x="650" y="150" width="100" height="120" fill="#e0f0ff" />
  <line x1="700" y1="150" x2="700" y2="270" stroke="#c0c0c0" stroke-width="2" />
  <line x1="650" y1="210" x2="750" y2="210" stroke="#c0c0c0" stroke-width="2" />
</svg>