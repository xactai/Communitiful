name: Periodic E2E Monitoring

on:
  schedule:
    # Runs every 6 hours (4 times a day)
    - cron: '0 */6 * * *'
  workflow_dispatch:
    # Allows manual triggering of the workflow

jobs:
  test:
    name: Run Playwright Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          
      - name: Install dependencies
        run: npm ci || npm install
        
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
        
      - name: Run Playwright tests
        id: playwright
        run: |
          npx playwright test \
            tests/health_check/communitiful_main.test.ts \
            tests/health_check/github_page.test.ts \
            tests/health_check/user-journey_spec_netlify.test.ts
          
      - name: Upload Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Send Email Notification
        uses: dawidd6/action-send-mail@v3
        if: always()
        with:
          # SMTP settings from secrets
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          # Recipient and sender
          subject: "E2E Monitoring Report: ${{ job.status }} - ${{ github.repository }}"
          to: ${{ secrets.MAIL_TO }}
          from: "Communitiful Monitoring <${{ secrets.SMTP_USERNAME }}>"
          # Email body
          body: |
            E2E Monitoring result: ${{ job.status }}
            
            The periodic E2E tests for Communitiful have completed.
            
            Action Run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            Included Tests:
            - tests/health_check/communitiful_main.test.ts
            - tests/health_check/github_page.test.ts
            - tests/health_check/user-journey_spec_netlify.test.ts
            
            You can view and download the Playwright HTML report from the artifacts section of the action run linked above.
          # Optional: send as HTML
          convert_markdown: true
          # Optional: ignore certifications (useful for some SMTP servers)
          ignore_cert: true
