name: Sync to Communitiful Repository

on:
  push:
    branches:
      - main   

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Push to Communitiful via xactai
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote add target https://x-access-token:${{ secrets.TARGET_REPO_TOKEN }}@github.com/xactai/Communitiful.git
          git push target HEAD:main --force
