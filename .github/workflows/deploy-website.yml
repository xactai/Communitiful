name: Deploy Website to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'website_code/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: website_code/package-lock.json
          
      - name: Install dependencies
        run: |
          cd website_code
          npm ci
          
      - name: Build website
        run: |
          cd website_code
          npm run build
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: website_code/dist
          cname: # Add your custom domain here if you have one
