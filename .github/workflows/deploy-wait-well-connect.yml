name: Deploy Wait Well Connect Website

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: wait-well-connect-main/package-lock.json
          
      - name: Install dependencies
        run: |
          cd wait-well-connect-main
          npm ci
          
      - name: Build website
        run: |
          cd wait-well-connect-main
          npm run build
          
      - name: Remove CNAME file if exists
        run: |
          # Remove CNAME from dist folder (copied from public during build)
          find wait-well-connect-main/dist -name "CNAME" -type f -delete || true
          # Also check public folder to prevent it from being copied
          if [ -f wait-well-connect-main/public/CNAME ]; then
            rm wait-well-connect-main/public/CNAME
            echo "CNAME file removed from public folder"
          fi
          echo "CNAME removal check complete"
          
      - name: Verify no CNAME in build output
        run: |
          if [ -f wait-well-connect-main/dist/CNAME ]; then
            echo "ERROR: CNAME file still exists in dist folder!"
            exit 1
          else
            echo "âœ“ Confirmed: No CNAME file in build output"
          fi
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: wait-well-connect-main/dist
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
