name: Deploy Wait Well Connect Website

on:
  push:
    branches:
      - main
    paths:
      - 'wait-well-connect-main/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: wait-well-connect-main/package-lock.json
          
      - name: Install dependencies
        run: |
          cd wait-well-connect-main
          npm ci
          
      - name: Build website
        run: |
          cd wait-well-connect-main
          npm run build
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: wait-well-connect-main/dist
